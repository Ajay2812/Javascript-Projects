<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="13.css" />
    <script
      src="https://kit.fontawesome.com/6d4054e736.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="tel" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="text" placeholder="123 456 7890" id="contact-num" onkeyup="validateNum()">
                <span id="phn-error"></span>

            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter Email" id="mail" onkeyup="validateMail()">
                <span id="email-error"></span>

            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea rows="5" placeholder="Enter your Message" id="msg" onkeyup="validateMsg()"></textarea>
                <span id="msg-error"></span>

            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
    <script src="13.js"></script>
  </body>
</html>
