<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="8.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div class="toastBox"></div>
    <script>
      let successMsg =
        '<i class="fa fa-check-circle"></i> Successfully submitted';
      let errorMsg =
        '<i class="fa fa-times-circle"></i>Please fix the error!';
      let invalidMsg =
        '<i class="fa fa-exclamation-circle"></i> Invalid input, check again';
      function showToast(message) {
        const toastBox = document.querySelector(".toastBox");
        const toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = message;
        toastBox.appendChild(toast);

        if (message.includes("error")) {
          toast.classList.add("error");
        }
        if (message.includes("Invalid")) {
          toast.classList.add("invalid");
        }
        setTimeout(() => {
          toast.remove();
        }, 6000);
      }
    </script>
  </body>
</html>
