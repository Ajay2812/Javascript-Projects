<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="9.css" />
    <script
      src="https://kit.fontawesome.com/6d4054e736.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/thumbnail.png" class="song-img" />
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft Puerto Rican</p>
        <audio  id="song">
          <source src="media/Despacito.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" vlalue="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div class="pp"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script type="module" src="9.js"></script>
  </body>
</html>
