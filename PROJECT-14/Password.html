<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="14.css" />

</head>
<body>
    <div class="container">
            <input type="text" id="password" placeholder="Password">
            <img src="eye-open.png"  onclick="display()" class="image">
    </div>
    <script>
        let passField=document.getElementById('password');
        function display(){
            if(passField.type=='text'){
                passField.type='password';
                document.querySelector('.image').src="eye-close.png";
            }
            else{
                passField.type='text'
                document.querySelector('.image').src="eye-open.png";

            }
        }
    </script>
</body>
</html>
